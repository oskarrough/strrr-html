---
layout: base.njk
title: STRRR
---

<script>console.log({{seasons | json}})</script>

{% for season in seasons -%}
	<h2>Season {{season[0].season_number}}</h2>
	{% for show in season -%}
	<article class="Teaser">
		<!-- <span class="Mono">{{ show.season_number }}/{{show.episode_number }}</span> -->
		<span class="Mono">{{show.episode_number}}.</span>
		<h3>
			<a href="/shows/{{show.season_number}}/{{show.episode_number}}/">
				<img height="24" loading="lazy" src="https://res.cloudinary.com/strrr/image/upload/c_thumb,f_auto,q_auto:good,w_600,ar_16:10,e_sharpen:75/{{show.image}}" alt={{show.title}}>
				{{ show.title}}
			</a>
		</h3>
	</article>
	{% endfor %}
{% endfor %}
